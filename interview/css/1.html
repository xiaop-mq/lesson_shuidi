<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css4  variable </title>
    <style>
        :root{/*定义变量的地方  css in js bg-color = #123123*/
           --bgcolor: blue;
           --color: red;
        }
        p{
            color:var(--color)
        }
        div{
            background-color: var(--color);
            color:var(--color)
        }
    </style>
</head>
<body>
    <p>怎么成功呢？30岁前财富自由</p>
    <div>买本书，如何让富婆爱上你</div>
</body>
</html>
