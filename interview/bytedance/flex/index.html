<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .container{
            width: 600px;
            height: 300px;
            display: flex;
        }
        .left{
            width: 500px;
            background-color: red;
            flex-shrink: 2;
        }
        .right{
            width: 400px;
            background-color: blue;
            flex-shrink: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left"></div>
        <div class="right"></div>
    </div>
</body>
</html>
